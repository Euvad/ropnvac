{% extends 'base.html' %}
{% block title %}Inscription{% endblock %}
{% block content %}
<div style="display: flex; align-items: center; justify-content: center; min-height: calc(100vh - 120px);">
  <div style="background: white; padding: 3rem; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); width: 100%; max-width: 420px;">
    <h2 style="text-align: center; color: #1a1a2e; margin-bottom: 2rem; font-size: 2rem;">Inscription</h2>
    <form method="post" style="display: flex; flex-direction: column; gap: 1.5rem;">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div>
        <label style="display: block; margin-bottom: 0.5rem; color: #333; font-weight: 600;">Prénom</label>
        <input name="name" value="{{ name|default('') }}" required style="width: 100%; padding: 0.75rem 1rem; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1rem; transition: all 0.3s ease;" onFocus="this.style.borderColor='#0066cc'; this.style.boxShadow='0 0 0 3px rgba(0,102,204,0.1)';" onBlur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none';">
      </div>
      <div>
        <label style="display: block; margin-bottom: 0.5rem; color: #333; font-weight: 600;">Nom</label>
        <input name="surname" value="{{ surname|default('') }}" required style="width: 100%; padding: 0.75rem 1rem; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1rem; transition: all 0.3s ease;" onFocus="this.style.borderColor='#0066cc'; this.style.boxShadow='0 0 0 3px rgba(0,102,204,0.1)';" onBlur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none';">
      </div>
      <div>
        <label style="display: block; margin-bottom: 0.5rem; color: #333; font-weight: 600;">Numéro RIO</label>
        <input name="rio" value="{{ rio|default('') }}" required style="width: 100%; padding: 0.75rem 1rem; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1rem; transition: all 0.3s ease;" onFocus="this.style.borderColor='#0066cc'; this.style.boxShadow='0 0 0 3px rgba(0,102,204,0.1)';" onBlur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none';">
      </div>
      <div>
        <label style="display: block; margin-bottom: 0.5rem; color: #333; font-weight: 600;">Mot de passe</label>
        <input name="password" type="password" required style="width: 100%; padding: 0.75rem 1rem; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1rem; transition: all 0.3s ease;" onFocus="this.style.borderColor='#0066cc'; this.style.boxShadow='0 0 0 3px rgba(0,102,204,0.1)';" onBlur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none';">
      </div>
      <div>
        <label style="display: block; margin-bottom: 0.5rem; color: #333; font-weight: 600;">Grade</label>
        <select name="rank" style="width: 100%; padding: 0.75rem 1rem; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1rem; background: white; cursor: pointer;">
          <option value="PA" {% if rank == 'PA' %}selected{% endif %}>PA</option>
          <option value="GPX" {% if rank == 'GPX' %}selected{% endif %}>GPX</option>
        </select>
      </div>
      <div>
        <label style="display: block; margin-bottom: 0.5rem; color: #333; font-weight: 600;">Date limite (début) - AAAA-MM-JJ</label>
        <input name="date_limit" type="date" value="{{ date_limit|default('') }}" required style="width: 100%; padding: 0.75rem 1rem; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 1rem; transition: all 0.3s ease;" onFocus="this.style.borderColor='#0066cc'; this.style.boxShadow='0 0 0 3px rgba(0,102,204,0.1)';" onBlur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none';">
      </div>
      <button type="submit" style="background: linear-gradient(135deg, #0066cc 0%, #0052a3 100%); color: white; padding: 0.75rem 2rem; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.5s ease; box-shadow: 0 4px 15px rgba(0,102,204,0.4);" onMouseOver="this.style.transform='scale(1.04)'; this.style.boxShadow='0 6px 20px rgba(0,102,204,0.6)';" onMouseOut="this.style.transform='scale(1)'; this.style.boxShadow='0 4px 15px rgba(0,102,204,0.4)';">S'inscrire</button>
    </form>
    <p style="text-align: center; margin-top: 2rem; color: #666;">Déjà inscrit? <a href="/login" style="color: #667eea; font-weight: 600;">Connexion</a></p>
  </div>
</div>
{% endblock %}
